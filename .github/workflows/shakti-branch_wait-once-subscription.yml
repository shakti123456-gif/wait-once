# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - wait-once-subscription

on:
  push:
    branches:
      - shakti-branch
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_c50e857d278c4cf380cea3ec8b28a1c1 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ccc0c52502db4f87b929d4c58e03d29f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_c50e857d278c4cf380cea3ec8b28a1c1 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'wait-once-subscription'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e848f71d679e44acb47c94339ceae253 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_c50e857d278c4cf380cea3ec8b28a1c1 }}/appsvc/staticsite:${{ github.sha }}'